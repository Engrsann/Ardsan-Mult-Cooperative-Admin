<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Ardsan Cooperative</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>Ardsan Cooperative Admin Dashboard</h1>
    <p>Manage users, loans, and transactions</p>
  </header>

  <main>
    <section id="user-section">
      <h2>Registered Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Department</th>
            <th>Phone</th>
            <th>Balance</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </section>

    <section id="loan-section">
      <h2>Loan Applications</h2>
      <table id="loanTable">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Loan Type</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="loanList"></tbody>
      </table>
    </section>

    <section id="sales-section">
      <h2>Posted Sales / Commodities</h2>
      <table id="salesTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Posted By</th>
          </tr>
        </thead>
        <tbody id="salesList"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ardsan Cooperative</p>
  </footer>

  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
