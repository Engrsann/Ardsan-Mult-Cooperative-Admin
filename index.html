<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ardsan - Admin Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head><body>
<header><div class="logo">AC</div><div><h1>ARDSAN COOPERATIVE</h1><small class="muted">Admin Dashboard</small></div></header>
<div class="container">
  <div id="loginBox" class="card">
    <h3>Admin Login</h3>
    <input id="adminEmail" placeholder="Admin Email">
    <input id="adminPassword" placeholder="Password" type="password">
    <div style="display:flex;gap:8px"><button id="adminLoginBtn">Login</button></div>
    <p id="adminMsg" class="muted"></p>
  </div>

  <div id="adminArea" style="display:none">
    <div class="card"><h3>Overview</h3><div id="stats"></div></div>
    <div class="card"><h3>Pending Registrations</h3><div id="pending"></div></div>
    <div class="card"><h3>All Users</h3><div id="allUsers"></div></div>
    <div class="card"><h3>Loan Requests</h3><div id="loans"></div></div>
    <div class="card"><h3>Commodities</h3><div id="commodities"></div><div style="margin-top:8px"><button id="addCommBtn">Add Commodity</button></div></div>
    <div style="margin-top:12px"><button id="processMonthlyBtn">Process Monthly Deductions Now</button> <button id="logoutAdmin">Logout</button></div>
  </div>
</div>
<script src="admin.js"></script>
</body></html>
